<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>SCRUM</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <body onload="generateData()">

            <div class="jumbotron">
                <div class="row">
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <table id=tableMonth>
                        </table>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <table id=tableDays>
                        </table>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <table id=tableDaysOfWeek>
                        </table>
                    </div>
                </div>
            <div id='dateToday' style="padding: 5px 0px"></div>
            <div style="margin-top: 5px; font-size: 50px">
                <span>Kyou wa</span>
                <span id='month' style="background-color: yellow"></span>
                <span id='date' style="background-color: #34ebc3"></span>

            </div>

            </div>
